<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiyamaShakthi Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Sign Up Button Styling */
        .signup-btn {
            display: block;
            width: 90%;
            max-width: 350px;
            margin: 20px auto;
            padding: 12px;
            background: #007bff;
            color: #ffffff;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }

        .signup-btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="jarvis-container">
        <h1 class="jarvis-title">Right Solutions AI. Authentication</h1>
        <div class="login-box">
            <input type="text" id="username" placeholder="Enter Username">
            <input type="password" id="password" placeholder="Enter Password">
            <button onclick="authenticate()">LOGIN</button>
            <p id="status"></p>
        </div>
        <p class="notice">
            For those who do not have an account, use the public account:<br>
            <strong>Username:</strong> admin | <strong>Password:</strong> 1234
        </p>

        <!-- Sign Up Button -->
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfkg6JvDz3l8Q53-SEBQGkg02LsnamyrP9GEq6r2bWbLwt5qg/viewform?usp=dialog" 
           class="signup-btn" target="_blank">
            SIGN UP
        </a>
    </div>

    <!-- Overlay Effect -->
    <div id="loading-screen">
        <div class="loader"></div>
        <p>Initializing System...</p>
    </div>

    <script src="script.js"></script>
    <script>
        document.querySelector(".signup-btn").addEventListener("click", function() {
            console.log("Signup button clicked");
        });
    </script>

</body>
</html>
